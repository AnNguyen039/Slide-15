<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</head>
<body>
<h1>Create staff</h1>
<p>
  <a th:href="@{/admin/list-staff}">Staff list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<div class="container mt-4">
  <form class="row g-3 needs-validation" th:action="@{/admin/create-staff/save}"  method="POST"
        th:object="${staff}"
        novalidate="novalidate" enctype="multipart/form-data">

    <div class="row">
      <div class="col-12">
        <td><input type="hidden" th:field="*{id}"></td>
        </td>
        <div>
          <td>Tên nhân viên<input required type="text" th:field="*{nameStaff}"/>
        </div>
        <div>
          <td>Tuổi Nhân Viên<input required type="text" th:field="*{ageStaff}"/>
        </div>
        <div>
          <td>Phòng Ban<input required type="text" th:field="*{deparment}"/>
        </div>




      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" value="Create product">Create Staff</button>
    </div>

  </form>
</div>>
</body>
</html>
